<!DOCTYPE html>
<html>
<head>
	<title>Demo jQuery Image Reader</title>
</head>
<style type="text/css" media="screen">
	.wrap {
		margin: 200px 80px;
	}
</style>
<body>
<div class="wrap">
	<input type="file" id="upload-file" multiple /><br/>
	<div id="image-preview"></div>
</div>

<script src="jquery-2.2.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../jquery.imagereader.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#upload-file').imageReader({
		onload: function() {
			console.log(this)
		}
	});
});
</script>
</body>
</html>
